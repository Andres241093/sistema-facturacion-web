<div fxLayout="column">
	<mat-toolbar color="primary" class="container-1">
		<div fxLayout="column" class="header">
			<img
			class="logo"
			src="assets/bill.svg">
			<h1>Sistema de facturación</h1>
		</div>
	</mat-toolbar>
	<div class="container-2">
		<div [formGroup]="loginForm" fxLayout="column" fxFlex="40">
			<mat-form-field appearance="outline">
				<mat-label>Correo</mat-label>
				<input 
				formControlName="mail" 
				matInput>
				<mat-error 
				*ngIf="loginForm['controls'].mail.hasError('required')">El correo es requerido</mat-error>
				<mat-error 
				*ngIf="loginForm['controls'].mail.hasError('email')">Ingrese un correo válido</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Contraseña</mat-label>
				<input
				[type]="hide ? 'password' : 'text'"  
				formControlName="password" 
				type="password" 
				matInput>
				<mat-icon
				[matTooltip]="hide ? 'Mostrar contraseña' : 'Ocultar contraseña'"
				style="cursor: pointer;" 
				(click)="hide = !hide" matSuffix>
					{{hide ? 'visibility_off' : 'visibility'}}
				</mat-icon>
				<mat-error *ngIf="loginForm['controls'].password.hasError('required')">La contraseña es requerida</mat-error>
			</mat-form-field>
			<div fxLayout="column" fxLayoutGap="20px">
				<div class="forgot-pass">
					<span>Olvidé mi contraseña</span>
					<button mat-mini-fab color="basic" [routerLink]="'/auth/recovery-pass'">
						<mat-icon>send</mat-icon>
					</button>
				</div>
				<button 
				mat-raised-button color="primary"
				[disabled]="!loginForm.valid"
				>
				Iniciar sesión
			</button>
		</div>
	</div>
</div>
</div>
