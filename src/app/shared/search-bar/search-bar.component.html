<div [formGroup]="searchForm">
	<mat-form-field
	style="width: 100%;"
	appearance="outline">
	<mat-label>Ingrese un valor y presione 'Enter' para buscar</mat-label>
	<input
	formControlName="search"
	(keyup.enter)="search($event)" 
	matInput>
	<mat-icon matSuffix>search</mat-icon>
	</mat-form-field>
</div>
